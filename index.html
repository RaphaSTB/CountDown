<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="images/logodnc.svg" width="100" id="logoimg">
        <h1>Countdown</h1>
      </div>
    </header>
    <div class="timer">
        <div>
            <h1 id="dia">00</h1>
            <p id="p1">Dias</p>
        </div>
        <div>
            <h1 id="hora">00</h1>
            <p id="p2">Horas</p>
        </div>
        <div>
            <h1 id="minuto">00</h1>
            <p id="p3">Minutos</p>
        </div>
        <div>
            <h1 id="segundo">00</h1>
            <p id="p4">Segundos</p>
        </div>           
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
